<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College form</title>
</head>
<body>
    <h3>College feedback Form</h3>
    <form>
        <input type="text" name="nm" placeholder="Enter Your Name" pattern="[a-z]"/><br><br>
        <input type="text" name="Fn" placeholder="Enter Your Father Name" pattern="[a-z]"/><br><br>
        <input type="number" name="number" placeholder="Enter Mobile Number" pattern="[0-9]{10}"/><br><br>
        <input type="email" name="em" placeholder="Enter E-mail" pattern=".+@gmail/.com"/><br><br>
        <input type="password" name="pass" placeholder="Enter Password"/><br><br>
        <textarea placeholder="Enter Your Feedback Here" rows="8" cols="20"></textarea><br><br>
        <input type="submit" name="submit" value="sub"/> 
        <input type="reset" name="reset"/>
        
    </form>
</body>
</html>
