<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css"/>
    <link rel="icon" href="https://icon-library.com/images/audi-icon/audi-icon-20.jpg"/>
    <title>Audi | Login-page</title>
</head>
<body>
    <section>
        <div class="left-side">
        </div>
        <form class="form-background">
            <span class="help">need help ?</span>
            <div class="input-area">
                <h1>Sign In</h1>
                <div class="email-sec">
                    <img src="profile.svg" alt="profile" class="profile-image"/>
                    <input type="email" name="em" placeholder="Enter e-mail" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}"/>
                </div>
                <div  class="email-sec">
                    <img src="lock.svg" alt="password" class="profile-image"/>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <div class="sub-btn">
                    <div class="forget-sec">
                        <input type="checkbox" name="chekbox" />
                        <span>Remember Me</span>
                        <h4><a href="#">Forget Password ?</a><br><a href="#">Register Here</a></h4>
                    </div>
                
                    <button type="submit" name="login" class="login-button">LogIn</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
