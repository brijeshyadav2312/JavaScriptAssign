<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css"/>
    <link rel="icon" href="https://icon-library.com/images/audi-icon/audi-icon-20.jpg"/>
    <title>Audi | Registration-page</title>
</head>
<body>
    <section>
        <div class="left-side">
        </div>
        <form class="form-background">
            <span class="help">need help ?</span>
            <div class="input-area">
                <h1>Create Account</h1>
                <div class="email-sec">
                    <div>
                        <img src="badge.svg" alt="first-name" class="profile-image"/>
                        <input type="text" name="em" placeholder="Enter First Name" pattern="[a-zZ-a]"/>
                    </div>
                    <div>
                        <img src="badge.svg" alt="last-name" class="profile-image"/>
                        <input type="text" name="em" placeholder="Enter Last Name" pattern="[a-zZ-a]"/>
                    </div>
                </div>
                <div class="email-sec">
                    <div>
                        <img src="call_white_24dp.svg" alt="first-name" class="profile-image"/>
                        <input type="number" name="mn" placeholder="Enter Mobile Number" pattern="[0-9]{10}"/>
                    </div>
                    <div>
                        <img src="profile.svg" alt="profile" class="profile-image"/>
                        <input type="email" name="em" placeholder="Enter e-mail" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}"/>
                    </div>
                </div>
                <div class="email-sec">
                    <div>
                        <img src="lock.svg" alt="password" class="profile-image"/>
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                    <div>
                        <img src="lock.svg" alt="password" class="profile-image"/>
                        <input type="password" name="password" placeholder="Re-enter Password">
                    </div>
                </div>
                <div class="sub-btn">
                    <div class="forget-sec">
                        <input type="checkbox" name="chekbox" />
                        <span>Remember Me</span>
                        <h4><a href="./login.html">Already Have An Account</a></h4>
                    </div>
                
                    <button type="submit" name="registration" class="login-button">Register</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
